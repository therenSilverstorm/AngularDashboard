


<table *ngIf="(status$  | async); else disconnected" mat-table [dataSource]="clients$">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef>ip</th>
    <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>status </th>
    <ng-container *matCellDef="let element">
      <td  mat-cell *ngIf="element.status === 'ONLINE'; else offline"> <mat-icon>check_circle</mat-icon> </td>
    </ng-container>
    <ng-template #offline><mat-icon>clear</mat-icon> </ng-template>

  </ng-container>




  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>


</table>

<ng-template #disconnected>
  <div>
    <span>Disconnected</span>
  </div>
</ng-template>
